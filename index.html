<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auto Redirect Loop</title>
    <script>
        // Set your two links here
        const link1 = 'https://lihi.cc/KFTuB?utm_medium=paid&utm_source=ig&utm_id=120220037321520028&utm_content=120220326100520028&utm_term=1202200';  // पहला लिंक
        const link2 = 'https://t.me/SFAEarnings'; // दूसरा लिंक

        let current = 1; // Start with link1

        function redirectLoop() {
            if (current === 1) {
                window.location.href = link1;
                current = 2;
            } else {
                window.location.href = link2;
                current = 1;
            }
        }

        // First redirect immediately
        window.onload = function() {
            redirectLoop();
            // Set interval to change every 3 minutes (3 * 60 * 1000 ms)
            setInterval(redirectLoop, 3 * 60 * 1000);
        };
    </script>
</head>
<body>
    <p>Redirecting... Please wait.</p>
</body>
</html>
